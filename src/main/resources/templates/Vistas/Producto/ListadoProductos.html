<!DOCTYPE html>
<html>
	<head>
		<title>Lista de productos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<br><br>
			<h1 align="center">Lista de productos</h1>
			<hr>
			<h2 align="center"><a class="btn btn-success" th:href="@{Registrar}">Registrar Producto</a></h2>
			<hr>
			<table class="table" align="center" border="1">
				<thead class="table-dark">
					<tr>
						<th>Código</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>P.Compra</th>
						<th>P.Venta</th>
						<th>Estado</th>
						<th>Stock</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<th:block th:each="p:${listadoproducto}">
				<tr>
					<td th:text="${p.idproductocl3}"></td>
					<td th:text="${p.nombrecl3}"></td>
					<td th:text="${p.descripcl3}"></td>
					<td th:text="${p.preciocompcl3}"></td>
					<td th:text="${p.precioventacl3}"></td>
					<td th:text="${p.estadocl3}"></td>
					<td th:text="${p.stock}"></td>
					<td>
						<a class="btn btn-info" th:href="@{Editar/}+${p.idproductocl3}" th:text="Actualizar"></a>
						<a class="btn btn-danger" th:href="@{Eliminar/}+${p.idproductocl3}" th:text="Eliminar"></a>
					</td>
				</tr>
				</th:block>
			</table>
		</div>
	</body>
</html>
